<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/admin_template.xhtml">

	<ui:define name="title">Sysmarket :: Dashboard</ui:define>

	<ui:define name="content">
		<br></br>
		<h2>Dashboard</h2>
		<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank"
			columnClasses="ui-grid-col-3">
			<p:fieldset id="fieldProdutos" style="border: 3px solid #12430e">
				<div style="display: inline; float: left !important;">
					<h:graphicImage value="/resources/sysmarket/images/horizontal.png"
						width="70px" height="50px" />
				</div>
				<div style="display: inline; float: right !important;">
					<br />
					<h:outputText value="#{dashboardBean.numProdutos}"
						style="font-family: 'Inconsolata'; font-size: 150%; text-align: center;" />
					<h:outputText value=" produtos"
						style="font-family: 'Inconsolata'; font-size: 150%; text-align: center;" />
				</div>
				<p:tooltip for="fieldProdutos"
					value="Número de produtos cadastrados no sistema" />
			</p:fieldset>
			<p:fieldset id="fieldFornecedores" style="border: 3px solid #940000">
				<div style="display: inline; float: left !important;">
					<h:graphicImage value="/resources/sysmarket/images/people.png"
						width="50px" height="50px" />
				</div>
				<div style="display: inline; float: right !important;">
					<br />
					<h:outputText value="#{dashboardBean.numFornecedores}"
						style="font-family: 'Inconsolata'; font-size: 150%; text-align: center;" />
					<h:outputText value=" fornecedores"
						style="font-family: 'Inconsolata'; font-size: 150%; text-align: center;" />
				</div>
				<p:tooltip for="fieldFornecedores"
					value="Número de fornecedores cadastrados no sistema" />
			</p:fieldset>
			<p:fieldset id="fieldClientes" style="border: 3px solid #1d478b">
				<div style="display: inline; float: left !important;">
					<h:graphicImage value="/resources/sysmarket/images/people.png"
						width="50px" height="50px" />
				</div>
				<div style="display: inline; float: right !important;">
					<br />
					<h:outputText value="#{dashboardBean.numClientes}"
						style="font-family: 'Inconsolata'; font-size: 150%; text-align: center;" />
					<h:outputText value=" clientes"
						style="font-family: 'Inconsolata'; font-size: 150%; text-align: center;" />
				</div>
				<p:tooltip for="fieldClientes"
					value="Número de clientes cadastrados no sistema" />
			</p:fieldset>
			<p:fieldset id="fieldPedidos" style=" border: 3px solid #2e6b8a">
				<div style="display: inline; float: left !important;">
					<h:graphicImage
						value="/resources/sysmarket/images/shopping-bag.png" width="50px"
						height="50px" />
				</div>
				<div style="display: inline; float: right !important;">
					<br />
					<h:outputText value="#{dashboardBean.numPedidos}"
						style="font-family: 'Inconsolata'; font-size: 150%; text-align: center;" />
					<h:outputText value=" pedidos"
						style="font-family: 'Inconsolata'; font-size: 150%; text-align: center;" />
				</div>
				<p:tooltip for="fieldPedidos"
					value="Número de pedidos cadastrados no sistema" />
			</p:fieldset>
		</p:panelGrid>
		<h:panelGrid columns="2">
			<p:fieldset>
				<h2
					style="font-family: 'Inconsolata'; font-size: 130%; text-align: center;">Último
					pedido feito no Sysmarket</h2>
				<br></br>
				<h:panelGrid columns="2">
					<h:outputText value="Nome do Cliente:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="#{pedidoFieldBean.pedido.cliente.nome}"
						style="font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="Valor da Compra:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="#{pedidoFieldBean.pedido.valor}"
						style="font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="Data da Compra:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="#{pedidoFieldBean.pedido.dataPedido}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							style="font-family: 'Inconsolata'; font-size: 120%;" />
					</h:outputText>
				</h:panelGrid>
				<p:dataTable value="#{pedidoFieldBean.pedido.itens}" var="item">
					<f:facet name="header">
							Produtos Comprados
						</f:facet>
					<p:column headerText="Nome" style="text-align: center;">
						<h:outputText value="#{item.produto.nome}" />
					</p:column>
					<p:column headerText="Quantidade" style="text-align: center;">
						<h:outputText value="#{item.quantidade}" />
					</p:column>
					<p:column headerText="Valor" style="text-align: center;">
						<h:outputText value="#{item.produto.valorVenda}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:fieldset>
				<h2
					style="font-family: 'Inconsolata'; font-size: 130%; text-align: center;">Último
					fornecedor cadastrado no Sysmarket</h2>
				<br></br>
				<h:panelGrid columns="2">
					<h:outputText value="Nome fantasia:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText
						value="#{fornecedorFieldBean.fornecedor.nomeFantasia}"
						style="font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="Razão social:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="#{fornecedorFieldBean.fornecedor.razaoSocial}"
						style="font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="CNPJ:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="#{fornecedorFieldBean.fornecedor.cnpj}">
					</h:outputText>
					<h:outputText value="E-mail:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="#{fornecedorFieldBean.fornecedor.email}">
					</h:outputText>
					<h:outputText value="Telefone:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="#{fornecedorFieldBean.fornecedor.telefone}">
					</h:outputText>
				</h:panelGrid>
				<h2 style="font-family: 'Inconsolata'; font-size: 130%;">Endereço</h2>
				<h:panelGrid columns="2">
					<h:outputText value="Rua:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText
						value="#{fornecedorFieldBean.fornecedor.endereco.rua}"
						style="font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="Número:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText
						value="#{fornecedorFieldBean.fornecedor.endereco.numero}"
						style="font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText value="CEP:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText
						value="#{fornecedorFieldBean.fornecedor.endereco.cep}">
					</h:outputText>
					<h:outputText value="Bairro:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText
						value="#{fornecedorFieldBean.fornecedor.endereco.bairro}">
					</h:outputText>
					<h:outputText value="Cidade:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText
						value="#{fornecedorFieldBean.fornecedor.endereco.cidade.nome}">
					</h:outputText>
					<h:outputText value="Estado:"
						style="color: #14aac8; font-family: 'Inconsolata'; font-size: 120%;" />
					<h:outputText
						value="#{fornecedorFieldBean.fornecedor.endereco.estado.nome}">
					</h:outputText>
				</h:panelGrid>
				<p:dataTable value="#{fornecedorFieldBean.fornecedor.produtos}"
					var="prod">
					<f:facet name="header">
							Produtos Fornecidos
						</f:facet>
					<p:column headerText="Nome" style="text-align: center;">
						<h:outputText value="#{prod.nome}" />
					</p:column>
					<p:column headerText="Quantidade" style="text-align: center;">
						<h:outputText value="#{prod.quantidade}" />
					</p:column>
					<p:column headerText="Valor" style="text-align: center;">
						<h:outputText value="#{prod.valorCompra}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
