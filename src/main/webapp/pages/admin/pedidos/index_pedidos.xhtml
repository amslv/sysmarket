<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/admin_template.xhtml">

	<ui:define name="title">Sysmarket :: Listagem de Pedidos</ui:define>

	<ui:define name="content">
		<br></br>
		<h2>Listagem de Pedidos</h2>
		<p:messages id="messages" showDetail="true" showIcon="true"
			closable="true"></p:messages>
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:outputLabel>Filtrar:</p:outputLabel>
					<p:inputText style="margin-left:5px;"></p:inputText>
					<p:commandButton
						style="margin-left:5px; background: #000000; border: 1px solid #000000	"
						icon="fa fa-fw fa-search" update=":tabelaPedidos"></p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="left">
					<p:button id="novoPedido" value="Novo Pedido" icon="fa fa-fw fa-plus" outcome="edit_pedido"
						style="margin-left:5px; background: #000000; border: 1px solid #000000	">
					</p:button>
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
		<p:dataTable id="tabelaPedidos" rows="10" paginator="true"
			style="padding-bottom:30px; padding-top:10px;" var="ped"
			value="#{indexPedido.pedidos}">
			<p:column headerText="Id"  style="text-align: center">
				<h:outputText value="#{ped.id}" />
			</p:column>

			<p:column headerText="Nome do cliente" style="text-align: center">
				<h:outputText value="#{ped.cliente.nome}" />
			</p:column>

			<p:column headerText="Data do pedido" style="text-align: center">
				<h:outputText value="#{ped.dataPedido}">
					<f:convertDateTime locale="pt_BR" timeStyle="short"
						pattern="dd/MM/yyyy 'às' HH:mm" />
				</h:outputText>
			</p:column>

			<p:column headerText="Valor do Pedido" style="text-align: center">
				<h:outputText value="#{ped.valor}">
					<f:convertNumber type="currency" />
				</h:outputText>
			</p:column>
			<p:column headerText="Ações">
				<p:button id="pagarPedido" icon="fa fa-fw fa-cash" outcome="pagar_pedido.xhtml">
					<f:param name="id" value="#{ped.id}"></f:param>
				</p:button>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
