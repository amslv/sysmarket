<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin_template.xhtml">

	<ui:define name="title">Sysmarket :: Pagamento de Pedido</ui:define>

	<f:metadata>
		<o:viewParam name="id" value="#{pagarPedidoBean.pedido}"
			converter="#{pedidoConverter}" />
	</f:metadata>

	<ui:define name="content">
		<br></br>
		<h2>Pagamento de Pedidos</h2>
		<p:fieldset>
			<h:panelGrid columns="2">
				<h:outputLabel value="Data de Vencimento:" />
				<p:calendar id="data_vencimento" locale="pt_BR" required="true"
					value="#{pagarPedidoBean.pagamento.dataVencimento}">
				</p:calendar>
				<h:outputLabel value="Data de Pagamento:" />
				<p:calendar id="data_pagamento" locale="pt_BR" required="true"
					value="#{pagarPedidoBean.pagamento.dataPagamento}">
				</p:calendar>
				<h:outputLabel value="Valor do Pedido:" />
				<p:inputText id="valorPedido" readonly="true"
					value="#{pagarPedidoBean.pedido.valor}"></p:inputText>
				<h:outputLabel value="Forma de Pagamento:" />
				<p:selectOneMenu id="formaPagamento"
					value="#{pagarPedidoBean.pagamento.tipo}">
					<f:selectItems value="#{pagarPedidoBean.tipos()}" var="tipo"
						itemLabel="#{tipo}" itemValue="#{tipo}"></f:selectItems>
				</p:selectOneMenu>
			</h:panelGrid>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton id="pagar" value="Efetuar Pagamento"
						icon="fa fa-fw fa-check" action="#{pagarPedidoBean.pagarPedido()}"></p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
