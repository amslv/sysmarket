<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin_template.xhtml">

	<f:metadata>
		<o:viewParam name="id" value="#{viewFornecedorBean.fornecedor}"
			converter="#{fornecedorConverter}" />
		<f:event listener="#{viewFornecedorBean.preRenderView()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">Sysmarket :: Visualização de Fornecedor</ui:define>

	<ui:define name="content">
		<h2 style="margin-top: 60px;">Visualização de Fornecedor</h2>
		<p:fieldset>
			<h2>Informações básicas</h2>
			<p:panelGrid columns="2">
				<h:outputText value="Nome fantasia:" />
				<h:outputText value="#{viewFornecedorBean.fornecedor.nomeFantasia}" />
				<h:outputText value="Razão social:" />
				<h:outputText value="#{viewFornecedorBean.fornecedor.razaoSocial}" />
				<h:outputText value="CNPJ:" />
				<h:outputText value="#{viewFornecedorBean.fornecedor.cnpj}" />
				<h:outputText value="E-mail:" />
				<h:outputText value="#{viewFornecedorBean.fornecedor.email}" />
				<h:outputText value="Telefone:" />
				<h:outputText value="#{viewFornecedorBean.fornecedor.telefone}" />
			</p:panelGrid>
			<h2>Endereço</h2>
			<p:panelGrid columns="4">
				<h:outputText value="CEP:" />
				<h:outputText value="#{viewFornecedorBean.fornecedor.endereco.cep}" />
				<h:outputText value="Rua:" />
				<h:outputText value="#{viewFornecedorBean.fornecedor.endereco.rua}" />
				<h:outputText value="Número:" />
				<h:outputText
					value="#{viewFornecedorBean.fornecedor.endereco.numero}" />
				<h:outputText value="Bairro:" />
				<h:outputText
					value="#{viewFornecedorBean.fornecedor.endereco.bairro}" />
				<h:outputText value="Cidade:" />
				<h:outputText
					value="#{viewFornecedorBean.fornecedor.endereco.cidade.nome}" />
				<h:outputText value="Estado:" />
				<h:outputText
					value="#{viewFornecedorBean.fornecedor.endereco.estado.nome}" />
			</p:panelGrid>
			<h2>Produtos Fornecidos</h2>
			<p:dataTable id="dtProdutosFornecidos"
				value="#{viewFornecedorBean.fornecedor.produtos}" var="prod">
				<f:facet name="header">
					Produtos
				</f:facet>
				<p:column headerText="Id" style="text-align: center">
					<h:outputText value="#{prod.id}" />
				</p:column>

				<p:column headerText="Nome" style="text-align: center">
					<h:outputText value="#{prod.nome}" />
				</p:column>

				<p:column headerText="Descrição" style="text-align: center">
					<h:outputText value="#{prod.descricao}" />
				</p:column>

				<p:column headerText="Quantidade Disponível"
					style="text-align: center">
					<h:outputText value="#{prod.quantidade}" />
				</p:column>

				<p:column headerText="Preço de custo" style="text-align: center">
					<h:outputText value="#{prod.valorCompra}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>
				<p:column headerText="Preço de venda" style="text-align: center">
					<h:outputText value="#{prod.valorVenda}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>
				<p:column headerText="Categoria" style="text-align: center">
					<h:outputText value="#{prod.categoria.nome}">
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
