<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/admin_template.xhtml">

	<ui:define name="title">Sysmarket :: Listagem de Fornecedores</ui:define>

	<ui:define name="content">
		<br></br>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<h2>Listagem de Fornecedores</h2>
		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:button id="nvForn" value="Novo Fornecedor"
					icon="fa fa-fw fa-plus"
					style="background: #000000; border: 1px solid #000000;"
					outcome="edit_fornecedor.xhtml">
				</p:button>
			</p:toolbarGroup>
		</p:toolbar>
		<p:dataTable id="tbl_forn" rows="5" paginator="true"
			style="padding-bottom:30px; padding-top:10px;"
			value="#{indexFornecedores.fornecedores}" var="forn"
			emptyMessage="Não existem fornecedores cadastrados no sistema.">
			<f:facet name="header">
				Fornecedores
			</f:facet>
			<p:column headerText="Id" style="text-align: center;">
				<h:outputText value="#{forn.id}" />
			</p:column>

			<p:column headerText="Nome Fantasia" style="text-align: center;">
				<h:outputText value="#{forn.nomeFantasia}" />
			</p:column>

			<p:column headerText="Razão Social" style="text-align: center;">
				<h:outputText value="#{forn.razaoSocial}" />
			</p:column>

			<p:column headerText="CNPJ" style="text-align: center;">
				<h:outputText value="#{forn.cnpj}" />
			</p:column>

			<p:column headerText="Endereço" style="text-align: center;">
				<p:commandButton id="end" value="Visualizar"
					icon="fa fa-fw fa-plus-square"
					style="background: #000000; border: 1px solid #000000;"></p:commandButton>
			</p:column>

			<p:column headerText="E-mail" style="text-align: center;">
				<h:outputText value="#{forn.email}">
				</h:outputText>
			</p:column>

			<p:column headerText="Telefone" style="text-align: center;">
				<h:outputText value="#{forn.telefone}">
				</h:outputText>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
