<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin_template.xhtml">

	<ui:define name="title">Sysmarket :: Usuários</ui:define>

	<ui:define name="content">
		<br/>
		<h2>Listagem de Usuários</h2>
		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:button id="nvForn" value="Novo Usuário"
					icon="fa fa-fw fa-plus"
					style="background: #000000; border: 1px solid #000000;">
				</p:button>
			</p:toolbarGroup>
		</p:toolbar>
		<p:dataTable id="dataTableUsuarios" value="#{indexUsuarioBean.usuarios}" var="user">
			<f:facet name="header">
				Usuários Cadastrados no Sistema
			</f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{user.id}" />
			</p:column>
			<p:column headerText="Primeiro nome">
				<h:outputText value="#{user.nome}"></h:outputText>
			</p:column>
			<p:column headerText="Sobrenome">
				<h:outputText value="#{user.sobrenome}"></h:outputText>
			</p:column>
			<p:column headerText="E-mail">
				<h:outputText value="#{user.email}"></h:outputText>
			</p:column>
			<p:column headerText="Nome de Usuário">
				<h:outputText value="#{user.username}"></h:outputText>
			</p:column>
			<p:column headerText="Tipo de Usuário">
				<h:outputText value="#{user.tipo}"></h:outputText>
			</p:column>
			<p:column headerText="Ações">
				<p:button id="edit_user" icon="fa fa-fw fa-pencil"
						style="background: #000000; border: 1px solid #000000;">
						<f:param name="id" value="#{user.id}"></f:param>
					</p:button>
					<p:button id="delete_produto" icon="fa fa-fw fa-close"
						style="background: #000000; border: 1px solid #000000;">
						<f:param name="id" value="#{user.id}"></f:param>
					</p:button>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
